<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Expense Tracker</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="left">
          <h1>SIGN IN</h1>
          <p>Let's Sign in Into Your Account</p>
        </div>
        <div class="right">
          <h1>Sign In</h1>
          <form action="">
            <input placeholder="Email" type="text" name="email" id="signin-email">
            <input placeholder="Password" type="password" name="password" id="signin-password">
            <input id="signin-btn" type="button" value="SIGN IN">
          </form>
          <p>Don't have an account? <a href="./src/views/SignUp.html">Sign-Up Here</a></p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/controllers/authSignIn.js"></script>
  </body>
</html>
